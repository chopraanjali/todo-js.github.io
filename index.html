<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>ToDo Web App</title>
</head>

<body>
    <h1>Your To-Do List</h1>
    <p>*click to strike/unstrike item</p>

    <div class="form">
        <input type="text" id="item" placeholder="task">
        <button id="Add" onclick=addItemToList()>Add</button>
    </div>

    <div class="toDoList">
        <ul id='toDoList'>
            <li class='toDoItem' onclick=strikeText(this)>Dishes</li>
        </ul>
    </div>

    <div id='delete'>

    </div>


    <script src="app.js"></script>
</body>

</html>
